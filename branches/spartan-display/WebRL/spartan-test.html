<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="WebRL.css">
		<title>WebRL</title>

		<script type="application/javascript" src="http://www.google.com/jsapi"></script>
	</head>
	<body>
		<h1>WebRL</h1>
		<div id="screen">
		</div>

		<script type="application/javascript">
			google.load("jquery", "1.3.2");
		</script>
		<script type="application/javascript" src="./js/SpartanDisplay.js"></script>
		<script type="application/javascript">
			var scr = SpartanScreen( 80, 25, "screen" );
			var px = 10, py = 10;
			$(document).keypress(function(e) {
				var e = window.event || e;
				var code = (e.keyCode == 0) ? e.charCode : e.keyCode ;
				var col = "magenta";
				switch( code ) {
					case 37:
						px--;
						col = "blue";
						break;
					case 38:
						py--;
						col = "red";
						break;
					case 39:
						px++;
						col = "yellow";
						break;
					case 40:
						py++;
						col = "green";
						break;
					default:
						return true;
				}
				scr.hackupdate( px, py, col );
				return false;
			});
		</script>
	</body>
</html>
